name: Deploy AWS App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Make gradlew Executable
        run: chmod +x gradlew

      - name: Build Gradle Project
        run: ./gradlew build

      - name: Authenticate with AWS ECR
        run: aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 644237782704.dkr.ecr.us-east-2.amazonaws.com

      - name: Build Docker Image
        run: docker build -t public.ecr.aws/f4l7j7c2/mikes-repository/mikes-app:latest .

      - name: Push Docker Image to ECR Registry
        run: docker push public.ecr.aws/f4l7j7c2/mikes-repository/mikes-app:latest
